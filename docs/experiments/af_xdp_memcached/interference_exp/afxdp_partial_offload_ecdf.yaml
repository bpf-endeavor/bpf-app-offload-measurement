figsize: [3.0, 2.0]
subplots:
  - lines:
    - label: "no offload"
      data: 'all_lat_baseline.txt'
      color: "black"
    - label: "offload"
      data: 'all_lat_bmc.txt'
      color: "tab:cyan"
      linestyle: '--'
    ylabel: 'CDF'
    xlabel: 'Response latency (us)'
    xlim: [0, 300]
    yticks: [0, 0.25, 0.5, 0.75, 1.0]
    legend: true

