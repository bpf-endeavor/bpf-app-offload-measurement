figsize: [3.0, 2.0]
subplots:
  - lines:
    - label: "no offload"
      data: 'm2_lat_baseline.txt'
      color: "black"
    - label: "offload"
      data: 'm2_lat_bmc.txt'
      color: "tab:orange"
      linestyle: '--'
    ylabel: 'CDF'
    xlabel: 'Response latency (us)'
    xlim: [0, 300]
    yticks: [0, 0.25, 0.5, 0.75, 1.0]
    legend: true
    # legend:
    #   outside: true
    #   ncol: 2
    #   loc: 'upper center'

    annotate:
      - xy: [39, 0.5]
        xytext: [5.0, 0.8]
        text: '39 us'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=-45,rad=10"
      - xy: [58.8, 0.5]
        xytext: [75, 0.55]
        text: '58 us'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
# tight_layout:
#   rect: [0, 0, 1, 0.90]
# rc:
#   - name: 'font'
#     size: 24
output: "afxdp_holb_ecdf.pdf"
