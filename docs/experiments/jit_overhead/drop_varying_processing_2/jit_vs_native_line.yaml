figsize: [4, 2]
subplots:
  - lines:
      - label: 'Hard-coded'
        x: [0, 1, 2, 3, 4, 5, 6, 7, 8]
        y: [15.4, 9.8, 7.2, 5.7, 4.7, 3.8, 3.2, 2.9, 2.6]
        marker: 'o'
        markersize: 3
        color: 'black'
        linestyle: 'dotted'
      - label: 'eBPF (XDP)'
        x: [0, 1, 2, 3, 4, 5, 6, 7, 8]
        y: [13.5, 7.4, 5.0, 3.8, 2.9, 2.5, 2.1, 1.9, 1.7]
          # yerr: [3595.0, 2066.0, 1762.0, 1496.0, 12526.0, 1547.0, 2850.0, 6095.0, 5907.0, 3747.0, 1029.0]
        marker: 's'
        markersize: 3
        color: 'tab:red'
    # title: 'Program 1'
    ylogscale: 2
    ylabel: "Throughput (Mpps)"
    xlabel: "Operation Complexity"
    yticks: [2, 4, 8, 16]
    ytick_labels: ["2", "4", "8", "16"]
    xticks: [0, 2, 4, 6, 8]
    # xtick_labels: ['0%', '20%', '40%', '60%', '80%', '100%']
    # xlim: [-1, 100]
    ax_below: true
    legend: true
output: "jit_vs_native_wide.pdf"
annotate:
  - xy: [0, 15.3]
    text: "14%"
    fontsize: 9
  - xy: [1, 10.3]
    text: "32%"
    fontsize: 9
  - xy: [2, 8.0]
    text: "44%"
    fontsize: 9
  - xy: [3, 6.5]
    text: "50%"
    fontsize: 9
  - xy: [4, 5.5]
    text: "62%"
    fontsize: 9
  - xy: [6, 4.0]
    text: "52%"
    fontsize: 9
  - xy: [7.3, 3.1]
    text: "52%"
    fontsize: 9
