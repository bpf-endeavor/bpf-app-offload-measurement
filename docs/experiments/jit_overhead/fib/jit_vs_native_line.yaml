figsize: [3,3]
subplots:
  - lines:
      - label: 'Hard-coded'
        x: [0,10,20,40,80,160,320,640,1280,2560,5120]
        y: [15.9, 15.1, 13.8, 11.5, 8.7, 5.2, 3.1, 1.7, 0.95, 0.5, 0.25]
        marker: 'o'
        markersize: 3
        color: 'black'
        linestyle: 'dotted'
      - label: 'eBPF (XDP)'
        x: [0,10,20,40,80,160,320,640,1280,2560,5120]
        y: [14.6, 13.8, 12.8, 11.5, 9.1, 5.3, 3.4, 1.8, 0.96, 0.5, 0.25]
        marker: 's'
        markersize: 3
        color: 'tab:red'
    # title: 'Program: Calculate n-th Fibonnaci number'
    ylabel: "Throughput (Mpps)"
    xlabel: "Requested number"
    ylogscale: 2
    # xlogscale: 2
    yticks: [0.25, 0.5, 1, 2, 4, 8, 16]
    ytick_labels: ['0.25', '0.5', '1', '2', '4', '8', '16']
    # xtick_labels: ['0%', '20%', '40%', '60%', '80%', '100%']
    # xlim: [0, 100]
    ax_below: true
    legend:
      loc: 'upper right'
    zoom:
      - top_left: [-5, 18]
        bottom_right: [50, 10]
        zoom_box_bottom_left: [0.35, 0.40]
        zoom_box_width: 0.5
        zoom_box_height: 0.3
        grid: true
        yticks: [12, 14, 16, 18]
        xticks: [0, 25, 50]
        annotate:
          - xy: [0, 16.1]
            text: '8.9%'
            fontsize: 9
          - xy: [15, 15.0]
            text: '9.4%'
            fontsize: 9
          - xy: [25, 13.5]
            text: '7.8%'
            fontsize: 9
          - xy: [40, 11.8]
            text: '0%'
            fontsize: 9
