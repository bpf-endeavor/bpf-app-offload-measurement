figsize: [3.375, 1.55]
subplots:
  - lines:
    - label: "baseline"
      data: './m2_baseline.txt'
      color: "black"
    - label: "with BMC"
      data: './m2_with_bpf_offload.txt'
      color: "tab:red"
      linestyle: '--'
    # title: '(1) HOLB of non-accelerated flows'
    ylabel: 'CDF'
    xlabel: 'Response latency (us)'
    xlim: [0, 300]
    yticks: [0, 0.5, 1.0]
    legend: true
    # legend:
    #   outside: true
    #   ncol: 2
    #   loc: 'upper center'

    annotate:
      - xy: [40.6, 0.5]
        xytext: [1, 0.8]
        text: '40.6 us'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=-45,rad=3"
      - xy: [61.5, 0.5]
        xytext: [75, 0.25]
        text: '61.5 us'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
# tight_layout:
#   rect: [0, 0, 1, 0.90]
# rc:
#   - name: 'font'
#     size: 24
output: "bpf_holb_ecdf.pdf"
