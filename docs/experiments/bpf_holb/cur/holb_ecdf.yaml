figsize: [3.375, 2.25]
subplots:
  - lines:
    - label: "baseline"
      data: './m2_lat_baseline.txt'
      color: "black"
    - label: "with BMC"
      data: './m2_lat_bmc.txt'
      color: "tab:red"
      linestyle: '--'
    ylabel: 'CDF'
    xlabel: 'Response latency (us)'
    xlim: [0, 300]
    yticks: [0, 0.25, 0.5, 0.75, 1.0]
    legend: true
    annotate:
      - xy: [62.9, 0.5]
        xytext: [1, 0.8]
        text: '62.9 us'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
      - xy: [75.8, 0.5]
        xytext: [75, 0.25]
        text: '75.8 us'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
output: "bpf_holb_ecdf.pdf"
