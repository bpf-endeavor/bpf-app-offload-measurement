figsize: [5.0, 2.5]
subplots:
  - lines:
    - label: "Without eBPF offload"
      data: './m2_baseline.txt'
      color: "black"
    - label: "With eBPF offload"
      data: './m2_with_bpf_offload.txt'
      color: "tab:red"
      linestyle: '--'
    ylabel: 'Empirical CDF'
    xlabel: 'Req. Completion (us)'
    xlim: [0, 300]
    legend: true
    yticks: [0, 0.25, 0.5, 0.75, 1.0]
    # legend:
    #   outside: true
    #   ncol: 2
    #   loc: 'upper left'

    annotate:
      - xy: [40.6, 0.5]
        xytext: [10, 0.6]
        text: '40.6'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
      - xy: [61.5, 0.5]
        xytext: [75, 0.35]
        text: '61.5'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
# tight_layout:
#   rect: [0, 0, 1, 0.90]
output: "bpf_holb_ecdf.pdf"
