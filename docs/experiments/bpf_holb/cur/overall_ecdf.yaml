figsize: [3.375, 1.50]
subplots:
  - lines:
    - label: "baseline"
      data: './all_lat_baseline.txt'
      color: "black"
    - label: "with BMC"
      data: './all_lat_bmc.txt'
      color: "magenta"
      linestyle: '--'
    ylabel: 'CDF'
    xlabel: 'Response latency (us)'
    xlim: [0, 300]
      # yticks: [0, 0.25, 0.5, 0.75, 1.0]
    yticks: [0, 0.5, 1.0]
    legend: true
output: "bmc_overall_latency.pdf"
