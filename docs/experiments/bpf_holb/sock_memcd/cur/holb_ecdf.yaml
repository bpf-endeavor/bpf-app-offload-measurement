figsize: [4.0, 2.0]
subplots:
  - lines:
    - label: "Without eBPF offload"
      data: './gold_data/baseline/samples.txt'
      scale: 0.001
      color: "black"
    - label: "With eBPF offload"
      data: './gold_data/with_bpf_offload/samples.txt'
      color: "tab:red"
      scale: 0.001
      linestyle: '--'
    ylabel: 'Empirical CDF'
    xlabel: 'Req. Completion (us)'
    xlim: [0, 300]
    yticks: [0, 0.25, 0.5, 0.75, 1.0]
    # legend:
    #   outside: true
    #   ncol: 2
    #   loc: 'upper left'

    annotate:
      - xy: [57.9, 0.5]
        xytext: [10, 0.6]
        text: '57.9 (us)'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
      - xy: [89.0, 0.5]
        xytext: [110, 0.35]
        text: '89.0 (us)'
        fontsize: 9
        arrowprops:
          arrowstyle: "->"
          connectionstyle: "angle,angleA=90,angleB=0,rad=10"
# tight_layout:
#   rect: [0, 0, 1, 0.90]
output: "bpf_sock_holb_ecdf.pdf"
