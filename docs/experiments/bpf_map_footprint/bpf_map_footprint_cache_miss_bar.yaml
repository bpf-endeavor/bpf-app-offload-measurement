figsize: [5, 2.5]
subplots:
  - x: ['100', '5K', '10K', '50K', '100K']
    experiments:
      - label: 'Array'
        y: [1.01, 1.11, 1.19, 1.19, 1.14]
        color: 'tab:blue'
        hatch: '++'
      - label: 'Hash map'
        y: [0.94, 1.23, 1.3, 1.34, 1.39]
        color: 'tab:purple'
        hatch: '\\'
      - label: 'LRU hash map'
        y: [0.93, 1.2, 1.24, 1.29, 1.29]
        color: 'tab:orange'
        hatch: '--'
    xlabel: 'Number of flows'
    ylabel: "L1 data cache miss\n(normalized)"
    yticks: [0, 0.5, 1, 1.5]
    grid: true
    annotate_line:
      - xy1: [0, 1]
        slope: 0
        color: 'tab:red'
        linestyle: '-.'
        linewidth: 2
    annotate:
      - xy: [-0.2, 1.1]
        text: 'baseline'
# legend:
